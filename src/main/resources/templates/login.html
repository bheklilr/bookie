<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/ ">
<head>
    <meta charset="UTF-8">
    <title>Bookie</title>

    <style th:replace="site-styles :: copy"></style>
    <link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="navbar :: copy"></nav>

<div class="container" id="forms">
    <div class="row">
        <div class="col-sm-6">
            <form action="#" th:action="@{/do-login}" th:object="${userLogin}" method="post" id="loginForm">
                <h2>Log In</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
        <div class="col-sm-6">
            <form action="#" th:action="@{/register}" th:object="${userLogin}" method="post" id="registerForm">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input class="form-control" id="registerUsername" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input class="form-control" type="password" id="registerPassword" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirm Password</label>
                    <input class="form-control" type="password" id="registerPasswordConfirm" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
